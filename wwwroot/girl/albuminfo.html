<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="never">

    <title>ZNGirls</title>

    <!-- Styles -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
</head>
<body>
    <div id="hiddenDiv">
        <modal id="confirmModal" ref="confirm" @onconfirm="confirm"></modal>
    </div>
    <div id="app" class="">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">

                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" href="javascript:void(0);">
                        {{ headText }}
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <!--ul class="nav navbar-nav">
                        &nbsp;
                    </ul-->

                    <ul class="nav navbar-nav navbar-right">
                        <li v-for="(nav,index) in navs" class="nav-item">
                            <a class="nav-link text-dark" :href="nav.link" @click="nav.onclick(index)">{{ nav.name }}</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <girlcontainer ref="girlcontainer" :girl="girl" :list="list" :visible="containerVisible"></girlcontainer>

        <carousel id="myCarousel" ref="carousel" :imgs="imgs" :visible="carouselVisible" :disableindicator="disableIndicator" @onslidestart="slidestart" @onslideend="slideend"></carousel>
        
    </div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/vue-resource.min.js"></script>
    <script src="./js/vue-components/modal.js"></script>
    <script src="./js/vue-components/carousel.js"></script>
    <script src="./js/vue-components/girlcontainer.js"></script>
    <script src="./js/util.js"></script>

    <script>
window.onload = function() {

    var hiddenDiv = new Vue({
        el: '#hiddenDiv',
        methods: {
            confirm: function() {
            }
        },
    });

    var errorHandler = function(res) {
        hiddenDiv.$refs.confirm.show(res.statusText, 'URL=' + res.url);
    };
    var params = getQueryParams();
    var albumId = params.albumId;
    var app = new Vue({
        el: '#app',
        data: {
            headText: config.defaultHeadText,
            navs: config.defaultNavs,
            containerVisible: true,
            carouselVisible: false,
            disableIndicator: true,
            girl: {
                name: '加载中...',
            },
            list: [
            ],
            imgs: [
            ],
        },
        methods: {
            init: function() {
                this.$http.get(config.getAlbumInfoApiUrl(albumId)).then(function(res){
                    var json = res.body;
                    var album = json.album;
                    var urls = json.urls;
                    this.$http.get(config.getProfileApiUrl(album.girlId)).then(function(res1){
                        var json1 = res1.body;
                        var p = album;
                        p.avatar = album.cover;
                        p.albumId = album.id;
                        p.id = json1.id;
                        p.name = json1.name;
                        p.score = json1.score;
                        this.girl = p;
                    }, errorHandler);
                    var imgs = [];
                    var list = [];
                    urls.forEach(function(item, index) {
                        imgs.push({ src: item, title: index + 1 });
                        list.push({ src: item, title: index + 1, href: 'javascript:void(0);' });
                    });
                    this.list = list;
                    this.imgs = imgs;
                }, errorHandler);
            },
            slidestart: function() {
                app.headText = '翻页中...';
            },
            slideend: function() {
                app.headText = config.defaultHeadText;
            },
            switchDisplayMode: function() {
                this.containerVisible = !this.containerVisible;
                this.carouselVisible = !this.carouselVisible;
            },
        },
        /*
        mounted: function() {
            this.$nextTick(function() {
                this.init();
            });
        },
        */
        created: function() {
            this.init();
        }
    });
    window.app = app;
    window.albumId = albumId;

}
    </script>

</body>
</html>
