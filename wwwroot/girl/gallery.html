<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="never">

    <title>ZNGirls</title>

    <!-- Styles -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
</head>
<body>
    <div id="hiddenDiv">
        <modal id="confirmModal" ref="confirm" @onconfirm="confirm"></modal>
    </div>
    <div id="app" class="">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">

                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" href="javascript:void(0);">
                        {{ headText }}
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <!--ul class="nav navbar-nav">
                        &nbsp;
                    </ul-->

                    <ul class="nav navbar-nav navbar-right">
                        <li v-for="(nav,index) in navs" class="nav-item">
                            <a class="nav-link text-dark" :href="nav.link" @click="nav.onclick(index)">{{ nav.name }}</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <girlcontainer ref="girlcontainer" :list="list" :visible="containerVisible" :disableprofile="disableProfile"></girlcontainer>

        <carousel id="myCarousel" ref="carousel" :imgs="imgs" :visible="carouselVisible" :disableindicator="disableIndicator" @onslidestart="slidestart" @onslideend="slideend"></carousel>
        
        <div class="container" :style="{display:containerVisible ? 'block' : 'none' }">
            <div class="row">
                <button class="btn btn-primary col-xs-6 col-sm-6 col-md-6" :disabled="preDisabled" @click="prePage">上一页</button>
                <button class="btn btn-primary col-xs-6 col-sm-6 col-md-6" :disabled="nextDisabled" @click="nextPage">下一页</button>
            </div>
        </div>
        
    </div>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/vue-resource.min.js"></script>
    <script src="./js/vue-components/modal.js"></script>
    <script src="./js/vue-components/carousel.js"></script>
    <script src="./js/vue-components/girlcontainer.js"></script>
    <script src="./js/util.js"></script>

    <script>
window.onload = function() {

    var hiddenDiv = new Vue({
        el: '#hiddenDiv',
        methods: {
            confirm: function() {
            }
        },
    });

    var errorHandler = function(res) {
        var newline = '<br />';
        var title = '[' + res.status + ']' + res.statusText;
        var body = 'URL=' + res.url + newline;
        body += 'Message=' + res.body.Message;
        hiddenDiv.$refs.confirm.show(title, body);
    };
    var params = getQueryParams();
    var p = params.p;
    var pageId = parseInt(p);
    if(pageId < 1 || isNaN(pageId)) pageId = 1;
    console.log(pageId);
    var app = new Vue({
        el: '#app',
        data: {
            headText: config.defaultHeadText,
            navs: config.defaultNavs,
            containerVisible: true,
            carouselVisible: false,
            disableIndicator: true,
            disableProfile: true,
            preDisabled: false,
            nextDisabled: false,
            list: [
            ],
            imgs: [
            ],
        },
        methods: {
            init: function() {
                this.$http.get(config.getGalleryApiUrl(pageId)).then(function(res){
                    var json = res.body;
                    var albums = json.albums;
                    if(albums.length == 0) {
                        this.nextDisabled = true;
                        return;
                    }
                    var imgs = [];
                    var list = [];
                    albums.forEach(function(item, index) {
                        imgs.push({ src: item.cover, title: item.title, href: config.getAlbumInfoPageUrl(item.id) });
                        list.push({ src: item.cover, title: item.title, href: config.getAlbumInfoPageUrl(item.id) });
                    });
                    this.list = list;
                    this.imgs = imgs;
                }, errorHandler);
            },
            slidestart: function() {
                app.headText = '翻页中...';
            },
            slideend: function() {
                app.headText = config.defaultHeadText;
            },
            switchDisplayMode: function() {
                this.containerVisible = !this.containerVisible;
                this.carouselVisible = !this.carouselVisible;
            },
            prePage: function() {
                window.location.href = config.getGalleryPageUrl(pageId - 1);
            },
            nextPage: function() {
                window.location.href = config.getGalleryPageUrl(pageId + 1);
            }
        },
        /*
        mounted: function() {
            this.$nextTick(function() {
                this.init();
            });
        },
        */
        created: function() {
            this.init();
        }
    }); 
    if(pageId == 1) app.preDisabled = true;
    window.app = app;
    window.pageId = pageId;

}
    </script>

</body>
</html>
